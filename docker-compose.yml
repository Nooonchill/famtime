version: '3.8'

services:
  postgres:
    image: postgres:16.2-bullseye
    container_name: postgres
    environment:
      POSTGRES_USER: "post"
      POSTGRES_PASSWORD: "post"
      POSTGRES_DB: "post"
    ports:
      - "5432:5432"
    volumes:
      - ./db_post:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U post"]
      interval: 5s
      timeout: 5s
      retries: 5
  famtime:
    image: famtime:1
    build: .
    container_name: app
    command: >
      sh -c "python src/manage.py makemigrations &&
             python src/manage.py migrate &&
             python src/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy